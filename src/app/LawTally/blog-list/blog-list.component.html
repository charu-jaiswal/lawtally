<div class="inner-page-middle-seciton-main">
    <div class="black-bg-section"></div>

    <app-sidebar></app-sidebar>

    <div class="inner-page-middle-seciton">

        <app-dashboard-header></app-dashboard-header>

        <div class="dashboard-page-content-seciton trassaction-history-page-seciton">
            <div class="notification-head-section-main">
                <div class="notification-head-section">
                    Blogs
                </div>
                <div class="breadcurm-section-block">
                    <ul>
                        <li><a routerLink="/lawyer-directory/dashboard">Home</a><span><i
                                    class="fal fa-angle-right"></i></span></li>
                        <li>Blogs<span><i
                            class="fal fa-angle-right"></i></span></li>
                        <li>List</li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="trassaction-history-table-seciton">
                <div class="search-filter-section search-filter-section-transaction">
                    <div class="row">
                        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 p-l-10"></div>
                        <div
                            class="col-sm-12 col-md-3 col-lg-3 col-xl-2 p-l-10 search-filter-col search-filter-col-btn-section">
                            <div class="form-group">
                                <label class="">&nbsp;</label>
                                <a routerLink="/lawyer-directory/manage-blog" class="btn-list-ur-account" (click)="addBlogModal()">Add Blog</a>
                                  
                            </div>
                        </div>
                        <div
                            class="col-sm-12 col-md-3 col-lg-3 col-xl-2 p-l-10 pull-right search-filter-col search-filter-col-btn-section">
                            <div class="form-group">
                                <label class="">&nbsp;</label>
                                <a class="btn-list-ur-account export-file-btn-section" href="javascript:void(0)"
                                    (click)="exportAsXLSX()">Export File</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive" *ngIf="blogData?.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <!-- <th>Sr No.</th> -->
                                <th>Category Title</th>
                                <th>Meta Title</th>
                                <th>Short Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let blog of blogData | paginate : {itemsPerPage: 5, currentPage: cp}">
                                <!-- <td>{{i+1}}</td> -->
                                <td>{{blog.category_title}}</td>
                                <td>{{blog.meta_title}}</td>
                                <td>{{blog.short_description}}</td>
                                <td style="text-align: center;white-space: nowrap">
                                    <a (click)="editBlogModal(blog)"><i class="fal fa-pencil"></i></a>
                                    <a (click)="onDeleteBlog(blog.id)"><i class="fal fa-times"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagenation-seciton-block"
                    *ngIf="blogData?.length>5">
                        <pagination-controls (pageChange)="cp=$event"></pagination-controls>
                    </div>
                </div>
                <div class="table-responsive" *ngIf="blogData?.length === 0">
                    <div class="no-records-found-section">
                        <div class="no-records-found-txt">No records found</div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<shared-modal id="addBlogForm" modalTitle="Add Blog">
    <app-blog-form (blogSubmitted)="addBlog($event)"></app-blog-form>
</shared-modal>

<shared-modal id="editBlogForm" modalTitle="Edit Blog">
    <app-blog-form (blogSubmitted)="editBlog($event)" [blogInfo]="blogInfo"></app-blog-form>
</shared-modal>
